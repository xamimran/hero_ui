  <body>
    <!-- HERO SECTION -->
    <!-- Sidebar Overlay -->

    ></div>
    <!-- Hidden by default -->


 

    <!-- Navbar -->
    <object type="text/html" data="Components/Navbar.html" style="width:100%; height:150px;"></object>

    <!-- Sidebar -->
    <!-- <object type="text/html" data="Components/Sidebar.html" style="width:100%; height:300px;"></object> -->

    <!-- Hero Section -->
    <object type="text/html" data="Components/Hero.html" style="width:100%; height:700px; overflow: hidden;"></object>

    <!-- LOGO SLIDER -->
    <object type="text/html" data="Components/Clients.html" style="width:100%; height:170px; overflow: hidden;"></object>

    <!-- CUSTOMER SECTION -->

    <!-- OUR SERVICES SECTION -->

    <a
      class="fixed bottom-5 right-5 rounded-full duration-300 bg-white hover:shadow-icon"
      href="#"
      id="scroll"
      style="display: none"
    >
      <span class="d-flex h-100 justify-content-center align-items-center">
        <img
          class="max-w-10"
          src="./assets/images/svg/back-to-top.svg"
          alt="icon"
        />
      </span>
    </a>
    <script>
      // SCROLL TO TOP BUTTON FUNCTIONALITY
      window.addEventListener("scroll", function () {
        const scrollButton = document.getElementById("scroll");
        if (window.scrollY > 150) {
          scrollButton.style.display = "block";
        } else {
          scrollButton.style.display = "none";
        }
      });

      document.getElementById("scroll").addEventListener("click", function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>




  </body>
</html>
